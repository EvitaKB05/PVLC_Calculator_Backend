<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Лёгкая Жизнь - Расчёт ДЖЕЛ</title>
		<link rel="stylesheet" href="/static/styles/calculation.css" />
	</head>
	<body>
		<!-- Хедер странички -->
		<header class="header">
			<div class="header-container">
				<div class="logo">
					<a href="/services" class="home-link">
						<img
							src="/static/img/lung.png"
							alt="Лёгкая Жизнь"
							class="home-icon"
						/>
						<span class="logo-text">Домой</span>
					</a>
				</div>
			</div>
		</header>

		<!-- Основной контент -->
		<main class="main-content">
			<div class="container">
				<!-- Заголовок страницы -->
				<div class="page-header">
					<h1 class="page-title">
						Расчёт должной жизненной емкости лёгких (ДЖЕЛ)
					</h1>
				</div>

				<!-- Поиск врача -->
				<section class="search-section">
					<div class="search-group">
						<input type="text" placeholder="ФИО Врача" class="search-input" />
						<button type="button" class="search-button">Сохранить</button>
					</div>
				</section>

				<!-- Выбранные категории -->
				<section class="selected-categories">
					<h2 class="section-title">Выбранные категории</h2>

					<div class="categories-grid">
						{{ range .calculations }}
						<div class="category-card">
							<div class="category-image-container">
								<div class="category-image">
									<img
										src="http://localhost:9000/pics/{{ .Image }}"
										alt="{{ .Title }}"
										class="category-img"
									/>
								</div>
								<!-- Обычная надпись под картинкой -->
								<div class="category-title-plain">{{ .Title }}</div>
							</div>
							<div class="category-info">
								<div class="category-details">
									<div class="parameters-row">
										<div class="parameter-group">
											<span class="parameter-label">Пол:</span>
											<span class="parameter-value">{{ .Gender }}</span>
										</div>
										<div class="parameter-group">
											<span class="parameter-label">Возраст:</span>
											<span class="parameter-value"
												>{{ .MinAge }}-{{ .MaxAge }} лет</span
											>
										</div>
										<div class="parameter-group">
											<span class="parameter-label">Рост:</span>
											<input
												type="text"
												class="height-input"
												value="{{ .Height }}"
												readonly
											/>
										</div>
										<!-- Результат ДЖЕЛ -->
										<div class="parameter-group">
											<span class="parameter-label">Результат ДЖЕЛ:</span>
											<input
												type="text"
												class="result-input"
												value="{{ .Result }}"
												readonly
											/>
										</div>
									</div>
									<!-- Формула и описание 
									<div class="formula-container">
										<div class="formula-header">Формула расчёта:</div>
										<div class="formula-text">{{ .Formula }}</div>
										<div class="formula-description">{{ .Description }}</div>
									</div> -->
								</div>
							</div>
						</div>
						{{ end }}
					</div>
				</section>

				<!-- Кнопки действий -->
				<section class="action-buttons">
					<div class="buttons-container">
						<button type="button" class="btn btn-calculate">Расчитать</button>
						<button type="button" class="btn btn-delete">Удалить</button>
					</div>
				</section>
			</div>
		</main>

		<!-- Футер 
		<footer class="footer">
			<div class="container">
				<p>&copy; 2025 Лёгкая Жизнь. Кудабаева Эвита ИУ5-52Б.</p>
			</div>
		</footer> -->
	</body>
</html>
