<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Лёгкая Жизнь - Расчет ДЖЕЛ</title>
		<link rel="stylesheet" href="/static/styles/services.css" />
	</head>
	<body>
		<header class="header">
			<div class="header-container">
				<div class="logo">
					<a href="/services" class="home-link">
						<img
							src="/static/img/lung.png"
							alt="Лёгкая Жизнь"
							class="home-icon"
						/>
						<span class="logo-text">Домой</span>
					</a>
				</div>
			</div>
		</header>

		<main class="main-content">
			<div class="container">
				<div class="page-header">
					<h1 class="page-title">
						Расчёт должной жизненной емкости лёгких (ДЖЕЛ)
					</h1>
				</div>

				<section class="search-section">
					<form action="/services" method="GET" class="search-form">
						<div class="search-group">
							<input
								type="text"
								name="query"
								placeholder="Поиск категорий..."
								value="{{ .query }}"
								class="search-input"
							/>
							<button type="submit" class="search-button">Найти</button>
						</div>
					</form>
				</section>

				<section class="services-section">
					<div class="services-grid">
						{{ range .services }}
						<div class="service-card">
							<div class="card-image">
								<img
									src="http://localhost:9000/lab1/{{ .Image }}"
									alt="{{ .Title }}"
									class="service-image"
								/>
							</div>
							<div class="card-content">
								<h3 class="card-title">{{ .Title }}</h3>
								<div class="card-buttons">
									<a href="/service/{{ .ID }}" class="btn btn-details"
										>Подробнее</a
									>

									{{ if $.hasDraftOrder }}
									<form
										action="/order/add"
										method="POST"
										style="display: inline"
									>
										<input type="hidden" name="service_id" value="{{ .ID }}" />
										<button type="submit" class="btn btn-select">
											Добавить в расчет
										</button>
									</form>
									{{ else }}
									<form
										action="/order/add"
										method="POST"
										style="display: inline"
									>
										<input type="hidden" name="service_id" value="{{ .ID }}" />
										<button type="submit" class="btn btn-select">
											Создать расчет
										</button>
									</form>
									{{ end }}
								</div>
							</div>
						</div>
						{{ end }}
					</div>
				</section>
			</div>
		</main>

		<!-- Иконка корзины -->
		{{ if .ordersCount }}
		<a href="/order" class="folder-icon">
			<img src="/static/img/folder.png" alt="Расчеты" width="100" height="70" />
			<span class="notification-badge">{{ .ordersCount }}</span>
		</a>
		{{ end }}
	</body>
</html>
